{% extends "layout.html" %}

{% block content %}
<div class="container">
<form method="POST">
    {{ form.csrf_token }}
    {{ form.name.label }} <br>{{ form.name(size=20) }}<br>
    {{ form.fullname.label }}<br> {{ form.fullname(size=20) }} <br>
    {{ form.city.label }} <br>{{ form.city(size=20) }} <br>
    {{ form.date.label }} <br>{{ form.date }} <br>
    <br>
    <input type="submit" value="Добавить">
</form>
</div>

{% endblock %}
